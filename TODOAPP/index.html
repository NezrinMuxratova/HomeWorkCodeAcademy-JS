<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

  <body>
    <div class="container ">
        <div class="row my-5 ">
            <div class="col">
                <h1 class="text-center">Todo App</h1>
            </div>
  </div>
   
     <div class="row justify-content-center border-bottom border-3 pb-5">

            <input
        type="email"
        class="form-control mx-2"
        id="todoinput"
        aria-describedby="emailHelp"
        placeholder="Enter email"
      />
       <button type="submit" class="btn btn-primary add">Add</button>
        </div>
    </div>
    <div class="row justify-content-center my-5">
        <div class="col col-6">
 <ul class="list-group lists">
        <li class="list-group-item list-group-item-primary my-3 d-flex justify-content-between align-items-center">
            <div>
            <input type="checkbox">
            <span>Lorem, ipsum.</span>
            </div>
            <div>
                <button type="button" class="btn btn-primary">Edit</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </div>
        </li>
        
        
      </ul>
        </div>
        
    </div>
   
       </div>
