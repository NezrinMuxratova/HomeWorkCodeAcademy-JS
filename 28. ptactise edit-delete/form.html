<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <link rel="stylesheet" href="./form.css">

    <script defer src="./form.js"></script>
    <title>New Website</title>
</head>

<body>
    <header>
        <div class="container">
          <div class="header">
            <h2>The   New Website</h2>
 
            <nav>
              <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./form.html">New Blog</a></li>
              </ul>
            </nav>
         
          </div>
        </div>
      </header>
  <div class="container">
    <div class="form">
      <div class="image">

        <img src="./image/icon-online-application.png" alt="">
      </div>
      <div id="form">

        <form action="">
        <h3 class="formText">Add a New Blog</h3>
        <div class="blogTitle">
            <div class="textTitle">

                <label for="">Blog title:</label>
            </div>
            <input type="text" class="input">
        </div>
        <div class="blogBody">
              <div class="textBody">

                  <label for="">Blog body:</label>
              </div>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="blogAuthor">
           <div class="textAuthor">
               <label for="">Blog author:</label>
           </div>
            <select name="" id="">
               <option value="select author" selected disabled>select author</option>
               <option value="Lorem">Lorem</option>
               <option value="ipsum">Ipsum</option>
           </select>
        </div>
        <button class="add-Blog">Add Blog</button>
        </form>
      </div>
    </div>
  </div>

</body>
