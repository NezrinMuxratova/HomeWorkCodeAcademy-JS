  <section id="form-section" >
    <div class="container">

      <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Submit</button>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Edit/Submit</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Image:</label>
                <input type="file" class="form-control" id="recipient-name" >
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Name:</label>
                <input class="form-control" id="message-text"></input>
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label" type="text">Price:</label>
                <input class="form-control" id="message-text" type="text"></input>
              </div>
            
              
                <button type="submit" class="btn btn-outline-success  submit">Submit</button>
           
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
